<body>
<audio id="bgmusic" autoplay loop><source src="Asset/bgmusic.mp3"></source></audio>
  <div class="relative overflow-hidden">
    <nav class="z-2 navbar navbar-expand-lg position-absolute top-0 start-0 w-100" id="navBar">
      <div class="container-fluid">
        <a class="navbar-brand mb-1 d-flex" href="home.html">
            <img src="Asset/click.png" class="logo me-2" alt=""> 
            <button data-text="Awesome" class="button">
                <span class="actual-text">&nbsp;IDLE CLICKER&nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;IDLE CLICKER&nbsp;</span>
            </button>
            <!-- <h3 class="m-auto">Idle Clicker</h3> -->
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <label class="burger" for="burger">
                <input type="checkbox" id="burger">
                <span></span>
                <span></span>
                <span></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </a>
      </div>
    </nav>
    <div class="z-0 position-absolute top-50 start-50 translate-middle" id="midChar">
        <div style="font-size: 50px;" class="btn-shine text-center">Idle Clicker</div>
        <img src="./Asset/smiling-smile.gif" class="object d-flex m-auto" id="char"  data-value="4"  alt="">
    </div>
  </div>
  <script>
      document.addEventListener("mousemove", parallax);
        function parallax(e){
            document.querySelectorAll(".object").forEach(function(move){
                var moving_value = move.getAttribute("data-value");
                var x = (e.clientX *moving_value) / 200;
                var y = (e.clientY *moving_value) / 200;
                move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
            });
        }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
